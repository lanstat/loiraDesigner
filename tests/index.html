<html>
	<head>
		<script type="text/javascript" src="../LoiraDesigner.js"></script>
	</head>
	<body>
		<div>
		<canvas style="background-color:#aacccc" id="_canvas" width="800" height="800"></canvas>
	</div>
		<script>
			window.onload = function(){
				var canvas = new Loira.Canvas('_canvas');

				var r1 = new UseCase.UseCase({x:200,y:200, text:'Hola mundo que hay de nuevo?'});
				var r3 = new UseCase.UseCase({x:300,y:300, text:'parara ti bum'});

				canvas.add(r1,r3);
				canvas.renderAll();
			}
		</script>
	</body>
</html>
