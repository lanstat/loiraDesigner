<html>
	<head>
		<script type="text/javascript" src="../LoiraDesigner.js"></script>
	</head>
	<body>
		<div>
            <canvas style="background-color:#aacccc" id="_canvas" width="800" height="500"></canvas>
        </div>
        <button id="addObject">Agregar</button>
		<script>
			window.onload = function(){
				window.canvas = new Loira.Canvas('_canvas');

				var r1 = new UseCase.UseCase({x:200,y:200, text:'Hola mundo que hay de nuevo?'});
				var r3 = new UseCase.UseCase({x:300,y:300, text:'parara ti bum'});
                
                window.canvas.on('relation:selected', function(event){
                   console.log(event.selected) 
                });

				window.canvas.add(r1,r3);
				window.canvas.renderAll();

                document.getElementById('addObject').addEventListener('click', function(){
                    var r = new UseCase.UseCase({x:140,y:140, text:'lorem ipsum'});
                    window.canvas.add(r);
                    window.canvas.renderAll();
                });
			}
		</script>
	</body>
</html>
