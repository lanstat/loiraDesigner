<html>
<head>
    <link href="../../build/styles/loira.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../build/scripts/loira.js"></script>
    <style>
        #buttons{
            padding: 5px;
        }
        #buttons p{
            margin: 5px;
        }
        #buttons button{
            width: 100%;
        }
    </style>
</head>
<body>
<div style="width: 100%">
    <div id="buttons" style="width: 10%; float: left">
        <p>Comunes</p>
        <button id="box">Caja</button>
        <button id="showBox">Mostrar caja</button>
        <button id="delBox">Borrar caja</button>
        <button id="destroy">Destruir canvas</button>
        <button id="clean">Clean background</button>
    </div>
    <div id="genial" style="width: 85%; height: 500px; float: left">
        <div id="_canvas2"></div>
    </div>
</div>
<script>
    window.onload = function(){
        Loira.Config.assetsPath = '../../assets/glyphs.png';

        var canvas = new Loira.Canvas('_canvas2', {height: 1500, width: 1800});
        var myObject;

        var image = new Image();
        image.src = 'test.jpg';
        image.onload = function () {
            canvas.setBackground(image, true);
            canvas.renderAll();
        };

        document.getElementById('box').addEventListener('click', function(){
            myObject = new Box.Box({text:'Hola mundo', centerObject: true});

            canvas.add(myObject);

            canvas.renderAll();
        });

        document.getElementById('showBox').addEventListener('click', function(){
            if(myObject){
                myObject.show();
            }
        });

        document.getElementById('delBox').addEventListener('click', function(){
            canvas.removeAll();
            canvas.renderAll();
        });

        document.getElementById('destroy').addEventListener('click', function(){
            canvas.destroy();
        });

        document.getElementById('clean').addEventListener('click', function(){
            canvas.cleanBackground();
        });
    }
</script>
</body>
</html>
